# Project Metadata
spring.application.name=ResumeAI
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/resumeai
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AI Configuration (Redirecting OpenAI Client to Groq)
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.3

# Forces the model to stop if it tries to be "chatty" after the JSON
#spring.ai.openai.chat.options.stop=}, ]

# File Upload Limits (For Resumes)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator Monitoring
management.endpoints.web.exposure.include=health,info,metrics